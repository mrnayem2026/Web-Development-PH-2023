<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: red; 
            position: relative;
            top: 10px;
            transition: width 5s ease ;        
        }
        .box:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
