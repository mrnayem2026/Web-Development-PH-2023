<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From HTML Project</title>
</head>
<body>
    <h1>From HTML Project Made by Me </h1>
    <form >
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter your first name"> <br>
        <label for="lname">Last Name :</label>
        <input type="text" placeholder="Enter  your last name "><br>

        <label for="email">Email :</label>
        <input type="text" placeholder="it should contain @.."> <br>

        <label for="mobile">Mobie  : </label>
        <input type="number" placeholder="only 10 digits are allowed"> <br>

        <label for="Gender">Gender :</label> 
        <input type="radio" name="Male" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" value="Female">
        <label for="female">Female</label> <br>

        <label for="">Date of Birth :</label>
        <input type="date" name="" id=""> <br>

        <label for="">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>

        <label for="">City: </label>
        <input type="text"><br>

        <label for="">Area PIN: </label>
        <input type="number"><br>

        <label for="">State: </label>
        <input type="text"><br>

        <label for="ql">Qualification: </label>
        <select name="ql">
            <option value="jdc">JDC</option>
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
        </select> <br>

        <label for="">Specialization: </label>

        <input type="checkbox" id="science">
        <label for="science">Computer science</label> <br>

        <input type="checkbox" id="IT">
        <label for="IT">Information Technology</label> <br>

        <input type="checkbox" id="CA">
        <label for="CA">Computer Architecture</label> <br>

        <input type="checkbox" id="TC">
        <label for="TC">Tele Communication</label> <br>

        <label for="pas">Password :</label>
        <input type="password" placeholder="Please Enter Storng Password"> <br>

        <input type="submit">


    </form>
</body>
</html>
