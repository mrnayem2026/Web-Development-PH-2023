<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms Expoler</title>
</head>
<body>
    <h1>Customer Information</h1>

    <form>
        <fieldset>
             <fieldset >
                <legend>Cutomer</legend>
                <label for="name">
                    <input type="text" id="name" required placeholder="Enter your name  : ">
                    Name
                </label>
                <br>
                <label for="email">
                    <input type="text" id="email" required placeholder="Enter your email  : ">
                    Email
                </label>
                <br>
                <label for="invest">
                    <input type="number" id="invest" placeholder="Enter your ammount  : ">
                    Investment
                </label>
                <br>
                <label for="date">
                    <input type="date" id="date" required placeholder="Enter your current date  : ">
                   Date Joined
                </label>
             </fieldset>
             <br>
             <input type="submit" value="OK">
             <input type="reset"  value="Cancel">
        </fieldset>
    </form>
</body>
</html>
